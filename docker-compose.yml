version: "3"
services:
    web:
        image: nginx
        container_name: web
        ports:
            - "80:80"
        volumes:
            - /home/first/my1/html:/usr/share/nginx/html
            - /home/first/my1/nginx.conf:/etc/nginx/nginx.conf
            - /home/first/my1/conf.d:/etc/nginx/conf.d
#        networks:
#            net:
#                ipv4_address: 10.100.0.2
    mysql:
       image: mysql
       container_name: mysql 
       ports: 
           - "3306:3306"
       volumes:
           - /home/first/my1/data:/var/lib/mysql
           - /home/first/my1/mysql:/home
#           - /home/first/my1/my.cnf:/etc/mysql/my.cnf
       environment:
           MYSQL_ROOT_PASSWORD: mypassword
